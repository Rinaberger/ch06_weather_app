<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./develop/style.css"/>
</head>
<body>
    <header>
        Weather Dashboard
    </header>
    
    <section id="searchBox" class="search_section_box"> <!-- SEARCH SECTION -->
        <h2>
            Search for a City:
        </h2>
        <input type="text" id="inputCity" class="input_city">
        <!-- <input type="text" id="inputState" class="input_state">       -->
        <button id="searchBtn" class="search_button">Search</button>
        <div id="storedCity" class="stored_city"></div> <!-- local storage returns --> 
    </section>

    <section id="currentDayBox" class="current_box"> <!-- DISPLAY CURRENT DAY RETURNED RESULTS -->
        <p class="current_city details">Current City</P>
        <p class="current_date details">Today's Date</p>
        <p class="current_temp details">Current Temperature</p>
        <p class="current_wind details">Current Wind Speed</p>
        <p class="current_humid details">Current Humidity</p>
        <p class="current_UV details">Current UV Index</p>
    </section>

    <section class = fivedayheader>
        <h3>
            5-Day Forecast
        </h3>
    </section>

    <section id="fiveDayBox" class="five_day_box"> <!-- DISPLAY FIVE DAY FORECAST-->

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./develop/script.js"></script>

</body>
</html>
